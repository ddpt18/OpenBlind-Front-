                  <label for="name">Nombre de la ruta: <span class="required">*</span></label>
                  <input type="text" id="name" required [(ngModel)]="route.name" name="name" #name="ngModel" class="form-control">
                  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
                    El nombre es obligatorio.
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="location">UbicaciÃ³n de la ruta: <span class="required">*</span></label>
                  <input type="text" id="location" required [(ngModel)]="route.location" name="location" #location="ngModel" class="form-control">
                  <div *ngIf="location.invalid && (location.dirty || location.touched)" class="error">
                    La ubicaciÃ³n es obligatoria.
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="transportName">Nombre del transporte que pasa por la ruta: <span class="required">*</span></label>
                  <input type="text" id="transportName" required [(ngModel)]="route.transportName" name="transportName" #transportName="ngModel" class="form-control">
                  <div *ngIf="transportName.invalid && (transportName.dirty || transportName.touched)" class="error">
                    El nombre del transporte es obligatorio.
                  </div>
