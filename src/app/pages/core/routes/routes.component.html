<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>Registro de Rutas</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Formulario -->
            <div class="col-12 col-lg-7">
              <form [formGroup]="routeForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="nombre-ruta" class="form-label">
                    Nombre de la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="nombre-ruta"
                      formControlName="name"
                      name="nombreRuta"
                      class="form-control"
                      placeholder="Nombre de la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-route"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="ubicacion-ruta" class="form-label">
                    Ubicación de la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="ubicacion-ruta"
                      formControlName="location"
                      name="ubicacionRuta"
                      class="form-control"
                      placeholder="Ubicación de la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="nombre-transporte" class="form-label">
                    Nombre del transporte que pasa por la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="nombre-transporte"
                      formControlName="transportName"
                      name="nombreTransporte"
                      class="form-control"
                      placeholder="Nombre del transporte que pasa por la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-bus"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Registrar
                </button>
              </form>
            </div>

            <!-- Mapa -->
            <div class="col-12 col-lg-5 mt-4 mt-lg-0">
              <div id="map" style="height: 400px; border-radius: 10px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
