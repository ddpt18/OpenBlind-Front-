<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>Registro de Rutas</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Formulario -->
            <div class="col-12 col-lg-7">
              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="nombre-ruta" class="form-label">
                    Nombre de la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="nombre-ruta"
                      [(ngModel)]="route.name"
                      name="nombreRuta"
                      class="form-control"
                      placeholder="Nombre de la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-route"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="ubicacion-ruta" class="form-label">
                    Ubicación de la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="ubicacion-ruta"
                      [(ngModel)]="route.location"
                      name="ubicacionRuta"
                      class="form-control"
                      placeholder="Ubicación de la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="nombre-transporte" class="form-label">
                    Nombre del transporte que pasa por la ruta <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="nombre-transporte"
                      [(ngModel)]="route.transportName"
                      name="nombreTransporte"
                      class="form-control"
                      placeholder="Nombre del transporte que pasa por la ruta"
                      required
                    />
                    <span class="input-group-text">
                      <i class="fas fa-bus"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Registrar
                </button>
              </form>
            </div>
            <!-- Imagen -->
            <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center mt-4 mt-lg-0">
              <a
                href="https://pasajeros.quito.gob.ec/wp-content/uploads/2024/08/Mapa_SIT_2023.jpg"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="https://pasajeros.quito.gob.ec/wp-content/uploads/2024/08/Mapa_SIT_2023.jpg"
                  alt="Mapa"
                  class="img-fluid rounded shadow-lg custom-map-height"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
