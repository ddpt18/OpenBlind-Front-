<div class="container">
  <!-- Fila 1: Imagen de Perfil -->
  <div class="row justify-content-center">
    <div class="col-10 col-md-4 text-center">
      <img [src]="'assets/images/descarga (1).jpeg'" class="img-fluid profile-img rounded-circle shadow-lg" alt="Imagen de perfil">
      <!-- Botón con Off-Canvas -->
      <button class="btn btn-gradient mt-3" data-bs-toggle="offcanvas" data-bs-target="#profileMenu" aria-controls="profileMenu">
        <i class="fas fa-pencil-alt btn-icon"></i> Editar Perfil
      </button>
    </div>
  </div>

  <!-- Fila 2: Información Personal -->
  <div class="row mt-5">
    <div class="col-12 col-lg-10 offset-lg-1">
      <div class="card shadow-lg">
        <div class="card-header bg-gradient text-white text-center">
          <h4>Información del Usuario</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Columna 1: Detalles Personales -->
            <div class="col-12 col-md-6">
              <ul class="list-group">
                <li class="list-group-item custom-bg-dark"><strong>Nombres:</strong> {{ profile.nombres }}</li>
                <li class="list-group-item custom-bg-dark"><strong>Apellidos:</strong> {{ profile.apellidos }}</li>
                <li class="list-group-item custom-bg-dark"><strong>Fecha de Nacimiento:</strong> {{ profile.fechaNacimiento }}</li>
              </ul>
            </div>
            
            <!-- Columna 2: Contacto -->
            <div class="col-12 col-md-6">
              <ul class="list-group">
                <li class="list-group-item custom-bg-dark"><strong>Email:</strong> {{ profile.email }}</li>
                <li class="list-group-item custom-bg-dark"><strong>Teléfono:</strong> {{ profile.telefono }}</li>
                <li class="list-group-item custom-bg-dark"><strong>Rol:</strong> {{ profile.rol }}</li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Off-canvas Menu -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="profileMenu" aria-labelledby="profileMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="profileMenuLabel">Editar Perfil</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Aquí colocarías los campos de edición del perfil -->
    <form>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" [(ngModel)]="profile.nombres" name="nombre">
      </div>
      <div class="mb-3">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" [(ngModel)]="profile.apellidos" name="apellido">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" [(ngModel)]="profile.email" name="email">
      </div>
      <div class="mb-3">
        <label for="inputTelefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="inputTelefono" [(ngModel)]="profile.telefono" name="telefono">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
</div>
