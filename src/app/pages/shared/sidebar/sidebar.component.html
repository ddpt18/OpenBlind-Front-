<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (columna 1) -->
    <div class="col-1 col-md-1">
      <div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
        <div class="profile">
          <img src="" alt="Foto de perfil">
          <div class="profile-info">
            <h4>Gonzalo Ramos</h4>
            <p>Administrador</p>
          </div>
        </div>

        <nav class="nav flex-column px-3">
          <a href="/auth/admin-profile" class="nav-link"><i class="bi bi-person-circle"></i> Perfil</a>
          <a href="/auth/login" class="nav-link"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
          <hr class="separator">

          <a href="/core/dashboard" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>

          <!-- Sección Rutas -->
          <div class="nav-item">
            <a class="nav-link" href="#" role="button" aria-expanded="false" (click)="onRutasClick($event)">
              <span class="d-inline-block">
                <i class="bi bi-map"></i> Rutas
              </span>
              <i class="bi bi-chevron-down float-end rotate-icon" [ngClass]="{'rotate': !isCollapsedRutas}"></i>
            </a>
            <div class="collapse-content" [class.show]="!isCollapsedRutas">
              <a (click)="onHistorialRutasClick($event)" href="/core/list/routes-list" class="nav-link ps-4">Historial de Rutas</a>
            </div>
          </div>

          <!-- Sección Mensajes Personalizados -->
          <div class="nav-item">
            <a class="nav-link" href="#" role="button" aria-expanded="false" (click)="onMensajesClick($event)">
              <span class="d-inline-block">
                <i class="bi bi-chat"></i> Mensajes Personalizados
              </span>
              <i class="bi bi-chevron-down float-end rotate-icon" [ngClass]="{'rotate': !isCollapsedMensajes}"></i>
            </a>
            <div class="collapse-content" [class.show]="!isCollapsedMensajes">
              <a (click)="onHistorialMensajesClick($event)" href="/core/list/message-personalized-list" class="nav-link ps-4">Historial de Mensajes Personalizados</a>
            </div>
          </div>

          <!-- Sección Registro Turístico -->
          <div class="nav-item">
            <a class="nav-link" href="#" role="button" aria-expanded="false" (click)="onPuntosClick($event)">
              <span class="d-inline-block">
                <i class="bi bi-geo-alt"></i> Registro Turístico
              </span>
              <i class="bi bi-chevron-down float-end rotate-icon" [ngClass]="{'rotate': !isCollapsedPuntos}"></i>
            </a>
            <div class="collapse-content" [class.show]="!isCollapsedPuntos">
              <a (click)="onHistorialPuntosClick($event)" href="/core/list/tourist-register-list" class="nav-link ps-4">Historial de Puntos de Interés</a>
            </div>
          </div>

          <!-- Guía de Voz -->
          <div class="nav-item">
            <a href="/core/voice-guide" class="nav-link"><i class="bi bi-mic"></i> Historial de Guía de Voz</a>
          </div>

          <!-- Historial de Usuarios -->
          <div class="nav-item">
            <a href="/core/list/user-list" class="nav-link"><i class="bi bi-people"></i> Historial de Usuarios</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Contenido principal (columnas 2, 3 y 4) -->
    <div class="col-1 col-md-1">
      <!-- Aquí va tu contenido principal -->
      <div class="main-content">
        <!-- Agrega el contenido específico de cada página -->
      </div>
    </div>
  </div>
</div>
